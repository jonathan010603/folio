<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <title>Folio</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo-div">
                <img src="./img/logo/logo symbol.svg" class="logoSymbol">
                <img src="./img/logo/folio.svg" class="logoTxt">
            </div>
            <img src="./img/icons/burger icon.svg" class="burger-menu" />
        </nav>
    </header>
    <main>
        <section class="articles">
            <article class="hero-article">
                <div class="heroContainer-div">
                    <h1 class="heroTitle-h1">Stand Out from The Crowd.</h1>
                    <p class="heroText-p">
                        Agency is a full-service agency, 
                        busy designing and building beautiful digital products, 
                        brands, and experiences.
                    </p>
                    <button class="recentWork-btn">Recent Work</button>
                    <div class="images">
                        <img src="./img/backgrounds/hero/Path.svg" class="heroPath-img"/>
                        <img src="./img/backgrounds/hero/bg.svg" class="heroBg-img"/>
                        <img src="./img/backgrounds/hero/hero graphic.svg" class="heroGraphic-img"/>
                    </div>
                </div>
            </article>

            <article class="whatWeDo-article">
                <div class="whatWeDoContainer-div">
                    <span class="pageIndicator-span">02. What We Do</span>
                    <h1 class="whatWeDoTitle-h1">We Make Designs that Lead and Inspire.</h1>
                </div>
            </article>

            <article class="famousProjects-article">
                <div class="famousProjectsContainer-div">
                    <span class="pageIndicator-span">03. Famous Projects</span>
                    <h1 class="famousProjectsTitle-h1">Our Partnerships.</h1>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
